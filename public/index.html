<!DOCTYPE HTML>
<html>
    <head>
        <title>Big Hugs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="container">
          <div class="row">
            <div id="login-form" class="col-md-offset-4 col-md-4">
              <h3 class="text-center">Big Hugs Photo Booth</h3>
                <div class="panel panel-default">
                  <div class="panel-body">
                    <form method="post" action="/dashboard">
                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" value="" placeholder="Username" />
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" name="password" class="form-control" value="" placeholder="Password" />
                      </div>
                      <input type="submit" name="submit" class="btn btn-primary" value="Login">
                      <a href="/sign-up" class="btn btn-default">Sign Up</a>
                    </form>
                    <a href="/forgot-password">Forgot Password</a>
                  </div>
                </div>
            </div><!-- /.col-md-4 -->
          </div>
        </div>
    </body>
</html>
