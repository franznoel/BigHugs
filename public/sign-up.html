<!DOCTYPE HTML>
<html>
    <head>
        <title>Big Hugs | Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
        <script src="/scripts/firebase-config.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="container">
          <div class="row">
            <div id="login-form" class="col-md-12">
              <h2>Big Hugs</h2>
              <hr/>
              <h4>Sign Up</h4>
                <div class="panel panel-default">
                  <div class="panel-body">
                    <form method="post" action="/sign-up">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" name="date" class="form-control" value="" />
                          </div>
                          <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" name="time" class="form-control" value="" />
                          </div>
                          <div class="form-group">
                            <label for="event-type">Event Type</label>
                            <input type="text" name="event-type" class="form-control" value="" placeholder="Event Type" />
                          </div>
                          <div class="form-group">
                            <label for="guests">Number of Guests</label>
                            <input type="number" name="guests" class="form-control" value="0" placeholder="Number of Guests" />
                          </div>
                          <hr/>
                          <div class="form-group">
                            <label for="reference">Reference</label>
                            <input type="text" name="reference" class="form-control" value="" placeholder="Reference" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">  
                            <label for="client">Client Name</label>
                            <input type="text" name="client" class="form-control" value="" placeholder="Client Name" />
                          </div>
                          <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" class="form-control" value="" placeholder="Phone" />
                          </div>
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" value="" placeholder="Email" />
                          </div>
                        </div>
                      </div>
                      <hr/>
                      <div class="btn-toolbar pull-right">
                        <a href="/" class="btn btn-default btn-lg">Cancel</a>
                        <input type="submit" name="submit" class="btn btn-primary btn-lg" value="Sign Up">
                      </div>

                    </form>
                  </div>
                </div>
            </div><!-- /.col-md-4 -->
          </div>
        </div>
    </body>
</html>
