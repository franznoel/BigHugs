<!DOCTYPE HTML>
<html>
    <head>
        <title>Big Hugs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
        <script src="/scripts/firebase-config.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
    </head>
    <body>
        <div class="container">
          <div class="row">
            <div id="services" class="col-md-12">
              <h2>Big Hugs</h2>
              <div class="row">
                <div class="col-md-2">
                  <div class="list-group">
                    <a href="/dashboard.html" class="list-group-item">Dashboard</a>
                    <a href="/services.html" class="active list-group-item">Services</a>
                    <a href="/service-order.html" class="list-group-item">Service Order</a>
                  </div>
                </div>
                <div class="col-md-10">
                  <h3>Services</h3>
                  <a href="#add-service" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add-service">Add Service</a>
                  <hr/>
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Service 1</td>
                        <td>$500-</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div><!-- /#dashboard -->
          </div>
        </div>

        <!-- #add-service -->
        <div id="add-service" class="modal fade" tabindex="-1" role=dialog>
          <div class="modal-dialog modal-sm">
            <form method="post">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h3 class="modal-title">Add Service</h3>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="serviceName">Service Name</label>
                    <input type="text" name="serviceName" value="" class="form-control" placeholder="Service Name" />
                  </div>
                  <div class="form-group">
                    <label for="servicePrice">Service Price</label>
                    <div class="input-group">
                      <span class="input-group-addon">$</span>
                      <input type="number" name="servicePrice" value="" class="form-control" placeholder="0.00" />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <input type="submit" name="Save" class="btn btn-primary" value="Save" />
                </div>
              </div>
            </form>
          </div>
        </div>
    </body>
</html>
