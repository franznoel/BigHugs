<!DOCTYPE HTML>
<html>
    <head>
        <title>Big Hugs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
        <script src="/scripts/firebase-config.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
    </head>
    <body>
        <div class="container">
          <div class="row">
            <div id="services" class="col-md-12">
              <h2>Big Hugs</h2>
              <div class="row">
                <div class="col-md-2">
                  <div class="list-group">
                    <a href="/dashboard.html" class="list-group-item">Dashboard</a>
                    <a href="/services.html" class="list-group-item">Services</a>
                    <a href="/service-order.html" class="active list-group-item">Service Order</a>
                  </div>
                </div>
                <div class="col-md-10">
                  <h3>Service Order</h3>
                  <a href="#add-service-order" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add-service-order">Add Service Order</a>
                  <hr/>
                  <table class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Lead Info</th>
                        <th>Service Info</th>
                        <th>Gratuity</th>
                        <th>Mileage Fee</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr onclick="window.location.href='/service-order-detail.html'" style="cursor:pointer">
                        <td>Service 1</td>
                        <td>Driving</td>
                        <td>$500-</td>
                        <td>$100-</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div><!-- /#dashboard -->
          </div>
        </div>

        <!-- #add-service-order -->
        <div id="add-service-order" class="modal fade" tabindex="-1" role=dialog>
          <div class="modal-dialog modal-lg">
            <form method="post">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h3 class="modal-title">Add Service</h3>
                </div>
                <div class="modal-body">
                  <h3>Lead Information</h3>
                  <div class="row">
                    <div class="col-md-7">
                      <div class="form-group">
                        <label for="leadInfoEventDate">Event Date</label>
                        <input type="date" name="leadInfoEventDate" class="form-control" value="" placeholder="Event Date" />
                      </div>
                      <div class="form-group">
                        <label for="leadInfoEventType">Event Type</label>
                        <select name="leadInfoEventType" class="form-control">
                          <option>Wedding</option>
                          <option>Party</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="leadInfoGuests">Number Of Guests</label>
                        <input type="number" name="leadInfoGuests" class="form-control" value="" placeholder="0" />
                      </div>
                      <hr/>
                      <div class="form-group">
                        <label for="leadInfoClientName">Client Name/Company Name</label>
                        <input type="text" name="leadInfoClientName" class="form-control" value="" placeholder="Client Name" />
                      </div>
                      <div class="form-group">
                        <label for="leadInfoEmail">Email</label>
                        <input type="email" name="leadInfoEmail" class="form-control" value="" placeholder="Email" />
                      </div>
                      <div class="form-group">
                        <label for="leadInfoPhone">Phone</label>
                        <input type="text" name="leadInfoPhone" class="form-control" value="" placeholder="Phone" />
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label for="serviceName">Service Name</label>
                        <input type="text" name="serviceName" class="form-control" value="" placeholder="Name" />
                      </div>
                      <div class="row">
                        <div class="col-md-offset-3 col-md-9">
                          <div class="form-group">
                            <label for="servicePrice">Service Price</label>
                            <div class="input-group">
                              <span class="input-group-addon">$</span>
                              <input type="text" name="servicePrice" class="form-control" value="" placeholder="0.00" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="gratuity">Gratuity</label>
                            <div class="input-group">
                              <span class="input-group-addon">$</span>
                              <input type="text" name="gratuity" value="" class="form-control" placeholder="0.00" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="mileageFee">Mileage Fee</label>
                            <div class="input-group">
                              <span class="input-group-addon">$</span>
                              <input type="text" name="mileageFee" value="" class="form-control" placeholder="0.00" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <input type="submit" name="Save" class="btn btn-primary" value="Save" />
                </div>
              </div>
            </form>
          </div>
        </div>
    </body>
</html>
