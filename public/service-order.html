<!DOCTYPE HTML>
<html>
    <head>
        <title>Big Hugs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
        <script src="/scripts/firebase-config.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
    </head>
    <body>
        <div class="container">
          <div class="row">
            <div id="services" class="col-md-12">
              <h2>Big Hugs</h2>
              <div class="row">
                <div class="col-md-2">
                  <div class="list-group">
                    <a href="/dashboard" class="list-group-item">Dashboard</a>
                    <a href="/services" class="list-group-item">Services</a>
                    <a href="/service-order" class="active list-group-item">Service Order</a>
                  </div>
                </div>
                <div class="col-md-10">
                  <h3>Service Order</h3>
                  <div class="btn-toolbar pull-right">
                    <a href="#add-service" class="btn btn-primary btn-sm">Add Service Order</a>
                  </div>
                  <table class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Lead Info</th>
                        <th>Service Info</th>
                        <th>Gratuity</th>
                        <th>Mileage Fee</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr onclick="window.location.href='/service-order-detail'" style="cursor:pointer">
                        <td>Service 1</td>
                        <td>Driving</td>
                        <td>$500-</td>
                        <td>$100-</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div><!-- /#dashboard -->
          </div>
        </div>
    </body>
</html>
