<div class="container">
  <div class="row">
    <div id="login-form" class="col-md-offset-3 col-md-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <h1 class="text-center">Big Hugs Photo Booth</h1>
            <hr/>
            <form method="post" action="#!/dashboard">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control input-lg" value="" placeholder="Username" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control input-lg" value="" placeholder="Password" />
              </div>
              <input type="submit" name="submit" class="btn btn-primary btn-lg" value="Login">
              <a href="/sign-up.html" class="btn btn-default btn-lg">Sign Up</a>
            </form>
            <hr/>
            <a href="/forgot-password">Forgot Password</a>
          </div>
        </div>
    </div><!-- /.col-md-4 -->
  </div>
</div><!-- .container -->
