<div id="add-service" class="modal fade" tabindex="-1" role=dialog>
  <div class="modal-dialog modal-sm">
    <form method="post">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title">Add Service</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="serviceName">Service Name</label>
            <input type="text" name="serviceName" value="" class="form-control" placeholder="Service Name" />
          </div>
          <div class="form-group">
            <label for="servicePrice">Service Price</label>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="number" name="servicePrice" value="" class="form-control" placeholder="0.00" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <input type="submit" name="Save" class="btn btn-primary" value="Save" />
        </div>
      </div>
    </form>
  </div>
</div><!-- #add-service -->
